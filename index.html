<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setsuna</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="belt">
      <h1>Samurai Slash</h1>
    </div>
    <audio src="twn.wav" preload="auto"></audio>
    <div class="contents">
      <div class="aa" id="mega"><img src="img/megaman.gif"></div>
      <div class="aa enemy-wrapper">
        <canvas id="canvas"></canvas>
        <div class="aa enemy" id="santa"><img src="img/flowey.png"></div>
        <div class="aa enemy" id="fake"><img src="img/fakeman.gif"></div>
        <div class="aa enemy" id="galaxy"><img src="img/galaxyman.gif"></div>
        <div class="aa enemy" id="jewel"><img src="img/jewelman.gif"></div>
        <div class="aa enemy" id="concrete"><img src="img/concreteman.gif"></div>
        <div class="aa enemy" id="meta"><img src="img/metaknight.png"></div>
        <div class="aa enemy" id="giygas"><img src="img/giygas.png"></div>
      </div>
      <div id="wow">!!!</div>
    </div>
    <div id="text-area"></div>
    <div class="btn-wrapper">
      <button id="next" disabled>next</button>
    </div>
    <div class="belt bottom-black">
      <div class="loading-line"></div>
      <p class="bottom-description">After "!!!" appeared, press ENTER asap.</p>
    </div>
    <script src="js/script.js"></script>
    <script src="js/twntwntwn.js"></script>
    <script src="js/view.js"></script>
  </body>
</html>
